<div id = "z3check">
  <form>
    Timeout:<input type="text" name="timeout" />
    <br/>
    Bound:<input type="text" name="bound" />
    <br/>
    Period:<input type="checkbox" name="hasPeriod" /><input type="text" name="period" />
    <br/>
    Deadlock:<input type="checkbox" name="hasDeadlock" /><input type="text" name="deadlock" />
    <br/>
    <input type="submit" value="Submit" (click) = "checkCons()">
    <input type="submit" value="Cancel" (click) = "goBack()">
  </form>
</div>
